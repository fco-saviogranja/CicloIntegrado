<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários - Ciclo Integrado</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.suppressWarnings = true;
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="../js/api.js"></script>
    
    <style>
        :root {
            --primary: #ff5a2e;
            --primary-medium: #fe8222;
            --primary-light: #fd931d;
        }
        body { font-family: 'Readex Pro', sans-serif; }
        .gradient-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-medium) 50%, var(--primary-light) 100%);
        }
        .sidebar-hidden { transform: translateX(-100%); }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden"></div>
    
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white border-r border-gray-200 z-40 transition-transform duration-300 lg:translate-x-0 sidebar-hidden">
        <div class="flex items-center justify-center border-b border-gray-200 px-4 py-3">
            <svg width="120" height="30" viewBox="0 0 160 40" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#ff5a2e;stop-opacity:1" />
                        <stop offset="50%" style="stop-color:#fe8222;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#fd931d;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="16" cy="20" r="12" fill="url(#logoGradient)"/>
                <circle cx="16" cy="20" r="6" fill="white"/>
                <text x="36" y="24" font-family="Readex Pro, sans-serif" font-size="14" font-weight="600" fill="#1f2937">Ciclo Integrado</text>
            </svg>
        </div>
        
        <div id="municipio-logo-container" class="flex flex-col items-center justify-center border-b border-gray-200 px-4 py-4 bg-gray-50">
            <div id="municipio-logo" class="w-16 h-16 rounded-full bg-gradient-to-br from-orange-400 to-orange-600 flex items-center justify-center text-white font-bold text-xl shadow-lg"></div>
            <p id="municipio-nome" class="mt-2 text-xs font-semibold text-gray-700 text-center">Carregando...</p>
        </div>
        
        <nav class="p-4 space-y-1">
            <a href="ciclo-dashboard.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="ciclo-contratos.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <i data-lucide="file-text" class="w-5 h-5"></i>
                <span class="font-medium">Contratos</span>
            </a>
            <a href="ciclo-cadastro.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <i data-lucide="file-plus" class="w-5 h-5"></i>
                <span class="font-medium">Novo Contrato</span>
            </a>
            <a href="ciclo-relatorios.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
                <span class="font-medium">Relatórios</span>
            </a>
            <a href="ciclo-notificacoes.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span class="font-medium">Notificações</span>
            </a>
            
            <div class="pt-4 border-t border-gray-200 mt-4 space-y-1">
                <a href="ciclo-usuarios.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-white" style="background: linear-gradient(135deg, #ff5a2e 0%, #fe8222 50%, #fd931d 100%);">
                    <i data-lucide="users" class="w-5 h-5"></i>
                    <span class="font-medium">Usuários</span>
                </a>
                <a href="ciclo-configuracoes.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">
                    <i data-lucide="settings" class="w-5 h-5"></i>
                    <span class="font-medium">Configurações</span>
                </a>
                <a href="#" onclick="logout()" class="flex items-center gap-3 px-4 py-3 rounded-lg text-red-600 hover:bg-red-50 transition-colors">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                    <span class="font-medium">Sair</span>
                </a>
            </div>
        </nav>
    </aside>
    
    <main class="lg:ml-64 min-h-screen">
        <header class="bg-white border-b border-gray-200 sticky top-0 z-20">
            <div class="flex items-center justify-between px-4 sm:px-6 lg:px-8 h-16">
                <button id="menuBtn" class="lg:hidden p-2 rounded-lg hover:bg-gray-100">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h2 class="text-lg font-bold text-gray-900">Gestão de Usuários</h2>
                <button onclick="openModal()" class="px-4 py-2 rounded-lg text-white font-medium gradient-primary hover:opacity-90 transition-opacity flex items-center gap-2">
                    <i data-lucide="user-plus" class="w-4 h-4"></i>
                    <span class="hidden sm:inline">Novo Usuário</span>
                </button>
            </div>
        </header>
        
        <div class="p-4 sm:p-6 lg:p-8">
            <!-- Stats -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Total de Usuários</p>
                            <p class="text-2xl font-bold text-gray-900 mt-1">48</p>
                        </div>
                        <div class="w-12 h-12 rounded-lg gradient-primary flex items-center justify-center">
                            <i data-lucide="users" class="w-6 h-6 text-white"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Gestores</p>
                            <p class="text-2xl font-bold text-gray-900 mt-1">12</p>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-blue-500 flex items-center justify-center">
                            <i data-lucide="user-check" class="w-6 h-6 text-white"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Fiscais</p>
                            <p class="text-2xl font-bold text-gray-900 mt-1">28</p>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-green-500 flex items-center justify-center">
                            <i data-lucide="shield-check" class="w-6 h-6 text-white"></i>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm p-6 border border-gray-200">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm text-gray-600">Administradores</p>
                            <p class="text-2xl font-bold text-gray-900 mt-1">8</p>
                        </div>
                        <div class="w-12 h-12 rounded-lg bg-purple-500 flex items-center justify-center">
                            <i data-lucide="crown" class="w-6 h-6 text-white"></i>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Filters -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-4 mb-6">
                <div class="flex flex-col sm:flex-row gap-4">
                    <div class="flex-1">
                        <div class="relative">
                            <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                            <input type="text" placeholder="Buscar por nome ou email..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        </div>
                    </div>
                    <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <option value="">Todos os Perfis</option>
                        <option value="admin_municipal">Admin Municipal</option>
                        <option value="gestor_contrato">Gestor de Contrato</option>
                        <option value="fiscal_contrato">Fiscal de Contrato</option>
                    </select>
                    <select class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                        <option value="">Todos os Status</option>
                        <option value="ativo">Ativo</option>
                        <option value="inativo">Inativo</option>
                    </select>
                </div>
            </div>
            
            <!-- Users Table -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuário</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Perfil</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Secretaria</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200" id="usersTable">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal Novo Usuário -->
    <div id="userModal" class="modal fixed inset-0 bg-black bg-opacity-50 z-50 items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200 flex items-center justify-between sticky top-0 bg-white">
                <h3 class="text-xl font-bold text-gray-900">Novo Usuário</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-gray-100 rounded-lg">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            
            <form id="userForm" class="p-6 space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Nome Completo *</label>
                        <input type="text" name="nome" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
                        <input type="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">CPF *</label>
                        <input type="text" name="cpf" required placeholder="000.000.000-00" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Telefone</label>
                        <input type="tel" name="telefone" placeholder="(00) 00000-0000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Perfil *</label>
                        <select name="role" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <option value="">Selecione...</option>
                            <option value="admin_municipal">Admin Municipal</option>
                            <option value="gestor_contrato">Gestor de Contrato</option>
                            <option value="fiscal_contrato">Fiscal de Contrato</option>
                        </select>
                    </div>
                    
                    <div class="sm:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Secretaria *</label>
                        <select name="secretaria" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                            <option value="">Selecione...</option>
                            <option value="obras">Secretaria de Obras</option>
                            <option value="educacao">Secretaria de Educação</option>
                            <option value="saude">Secretaria de Saúde</option>
                            <option value="administracao">Secretaria de Administração</option>
                            <option value="financas">Secretaria de Finanças</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Senha *</label>
                        <input type="password" name="senha" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Senha *</label>
                        <input type="password" name="senha_confirm" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent">
                    </div>
                </div>
                
                <div class="flex items-center gap-3 pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeModal()" class="flex-1 px-6 py-2 rounded-lg text-gray-700 font-medium border border-gray-300 hover:bg-gray-50 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 px-6 py-2 rounded-lg text-white font-medium gradient-primary hover:opacity-90 transition-opacity">
                        Criar Usuário
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
        
        function loadMunicipioInfo() {
            try {
                const user = API.getCurrentUser();
                if (user && user.municipio_nome) {
                    const palavras = user.municipio_nome.split(' ').filter(p => p.length > 0);
                    const iniciais = palavras.map(palavra => palavra[0].toUpperCase()).join('').substring(0, 2);
                    
                    const municipioLogoEl = document.getElementById('municipio-logo');
                    const municipioNomeEl = document.getElementById('municipio-nome');
                    
                    if (municipioLogoEl) {
                        municipioLogoEl.textContent = iniciais;
                    }
                    if (municipioNomeEl) {
                        municipioNomeEl.textContent = user.municipio_nome;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar informações do município:', error);
            }
        }
        
        loadMunicipioInfo();
        
        const menuBtn = document.getElementById('menuBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        
        menuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('sidebar-hidden');
            overlay.classList.toggle('hidden');
        });
        
        overlay.addEventListener('click', () => {
            sidebar.classList.add('sidebar-hidden');
            overlay.classList.add('hidden');
        });
        
        function openModal() {
            document.getElementById('userModal').classList.add('active');
            lucide.createIcons();
        }
        
        function closeModal() {
            document.getElementById('userModal').classList.remove('active');
            document.getElementById('userForm').reset();
        }
        
        function logout() {
            if (confirm('Deseja realmente sair?')) {
                API.logout();
                window.location.href = '../pages/login.html';
            }
        }
        
        // Load users
        function loadUsers() {
            const users = [
                { id: 1, nome: 'Ana Costa', email: 'ana.costa@cidade.gov.br', role: 'admin_municipal', secretaria: 'Administração', status: 'ativo' },
                { id: 2, nome: 'João Silva', email: 'joao.silva@cidade.gov.br', role: 'fiscal_contrato', secretaria: 'Obras', status: 'ativo' },
                { id: 3, nome: 'Maria Santos', email: 'maria.santos@cidade.gov.br', role: 'fiscal_contrato', secretaria: 'Educação', status: 'ativo' },
                { id: 4, nome: 'Carlos Alves', email: 'carlos.alves@cidade.gov.br', role: 'gestor_contrato', secretaria: 'Educação', status: 'ativo' },
                { id: 5, nome: 'Fernanda Lima', email: 'fernanda.lima@cidade.gov.br', role: 'gestor_contrato', secretaria: 'Saúde', status: 'ativo' },
                { id: 6, nome: 'Pedro Oliveira', email: 'pedro.oliveira@cidade.gov.br', role: 'fiscal_contrato', secretaria: 'Finanças', status: 'inativo' },
            ];
            
            const tbody = document.getElementById('usersTable');
            tbody.innerHTML = users.map(user => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full gradient-primary flex items-center justify-center text-white font-bold text-sm">
                                ${user.nome.split(' ').map(n => n[0]).join('').substring(0, 2)}
                            </div>
                            <span class="text-sm font-medium text-gray-900">${user.nome}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${user.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${getRoleBadge(user.role)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${user.secretaria}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        ${getStatusBadge(user.status)}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <div class="flex items-center gap-2">
                            <button onclick="editUser(${user.id})" class="p-1 hover:bg-gray-100 rounded" title="Editar">
                                <i data-lucide="edit" class="w-4 h-4 text-blue-600"></i>
                            </button>
                            <button onclick="toggleStatus(${user.id})" class="p-1 hover:bg-gray-100 rounded" title="${user.status === 'ativo' ? 'Desativar' : 'Ativar'}">
                                <i data-lucide="${user.status === 'ativo' ? 'user-x' : 'user-check'}" class="w-4 h-4 text-gray-600"></i>
                            </button>
                            <button onclick="deleteUser(${user.id})" class="p-1 hover:bg-gray-100 rounded" title="Excluir">
                                <i data-lucide="trash-2" class="w-4 h-4 text-red-600"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            lucide.createIcons();
        }
        
        function getRoleBadge(role) {
            const badges = {
                'admin_municipal': '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-purple-100 text-purple-800">Admin Municipal</span>',
                'gestor_contrato': '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">Gestor</span>',
                'fiscal_contrato': '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Fiscal</span>'
            };
            return badges[role] || '';
        }
        
        function getStatusBadge(status) {
            return status === 'ativo' 
                ? '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">Ativo</span>'
                : '<span class="px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800">Inativo</span>';
        }
        
        function editUser(id) {
            console.log('Edit user:', id);
            openModal();
        }
        
        function toggleStatus(id) {
            console.log('Toggle status:', id);
            loadUsers();
        }
        
        function deleteUser(id) {
            if (confirm('Deseja realmente excluir este usuário?')) {
                console.log('Delete user:', id);
                loadUsers();
            }
        }
        
        document.getElementById('userForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Usuário criado com sucesso!');
            closeModal();
            loadUsers();
        });
        
        loadUsers();
    </script>
</body>
</html>
